
 <div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="standard" *ngIf="data.hasFilter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <button mat-mini-fab color="basic" aria-label="add field" *ngIf="data.addable" (click)="onAddBtnClick()">
    <mat-icon>add</mat-icon>
  </button>
</div>
 <mat-table [dataSource]="dataSource" matSort>

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row[column]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row no-data-row" *matNoDataRow >
    <td class="mat-cell">No data matching the filter "{{filterValue}}"</td>
  </tr>
</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users">
  <button mat-mini-fab color="basic" aria-label="add field" *ngIf="data.addable" (click)="onRefreshBtnClick()">
    <mat-icon>refresh</mat-icon>
  </button>
</mat-paginator>
