<div fxLayout="row">
  <div fxFlex="50" fxLayout="row" fxLayoutAlign="flex-start center">
    <mat-form-field appearance="standard" *ngIf="data.hasFilter">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
  </div>
  <div fxFlex="50" fxLayout="row" fxLayoutAlign="flex-end center">
    <button fxFlexOffset="10px" mat-mini-fab color="basic" aria-label="add field" *ngIf="data.addable" (click)="onAddBtnClick()">
      <mat-icon>add</mat-icon>
    </button>
    <button fxFlexOffset="10px" mat-mini-fab color="basic" aria-label="add field" *ngIf="data.addable" (click)="onRefreshBtnClick()">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>
 <mat-table [dataSource]="dataSource" matSort>

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns,let i = index">
    <mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{column === 'No.' ? i+1 :row[column]}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row no-data-row" *matNoDataRow >
    <td class="mat-cell">No data matching the filter "{{filterValue}}"</td>
  </tr>
</mat-table>

<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" formFieldAppearance="outline" aria-label="Select page">
</mat-paginator>
